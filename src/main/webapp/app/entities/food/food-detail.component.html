<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="food">
            <h2><span>Food</span> {{ food.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ food.name }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ food.description }}</span>
                </dd>
                <dt><span>Icon Image</span></dt>
                <dd>
                    <div *ngIf="food.iconImage">
                        <a (click)="openFile(food?.iconImageContentType!, food?.iconImage)">
                            <img [src]="'data:' + food.iconImageContentType + ';base64,' + food.iconImage" style="max-width: 100%;" alt="food image"/>
                        </a>
                        {{ food.iconImageContentType }}, {{ byteSize(food.iconImage) }}
                    </div>
                </dd>
                <dt><span>Price</span></dt>
                <dd>
                    <span>{{ food.price }}</span>
                </dd>
                <dt><span>Restorant</span></dt>
                <dd>
                    <div *ngIf="food.restorantId">
                        <a [routerLink]="['/restorant', food.restorantId, 'view']">{{ food.restorantName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/food', food.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
