<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="keyValuPairHolder">
            <h2><span>Key Valu Pair Holder</span> {{ keyValuPairHolder.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Key</span></dt>
                <dd>
                    <span>{{ keyValuPairHolder.key }}</span>
                </dd>
                <dt><span>Value String</span></dt>
                <dd>
                    <span>{{ keyValuPairHolder.valueString }}</span>
                </dd>
                <dt><span>Value Number</span></dt>
                <dd>
                    <span>{{ keyValuPairHolder.valueNumber }}</span>
                </dd>
                <dt><span>Value Image</span></dt>
                <dd>
                    <div *ngIf="keyValuPairHolder.valueImage">
                        <a (click)="openFile(keyValuPairHolder?.valueImageContentType!, keyValuPairHolder?.valueImage)">
                            <img [src]="'data:' + keyValuPairHolder.valueImageContentType + ';base64,' + keyValuPairHolder.valueImage" style="max-width: 100%;" alt="keyValuPairHolder image"/>
                        </a>
                        {{ keyValuPairHolder.valueImageContentType }}, {{ byteSize(keyValuPairHolder.valueImage) }}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/key-valu-pair-holder', keyValuPairHolder.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
