<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-order-heading">Create or edit a Order</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_latitude">Latitude</label>
                    <input type="text" class="form-control" name="latitude" id="field_latitude"
                           formControlName="latitude"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_longtude">Longtude</label>
                    <input type="text" class="form-control" name="longtude" id="field_longtude"
                           formControlName="longtude"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_totalPrice">Total Price</label>
                    <input type="text" class="form-control" name="totalPrice" id="field_totalPrice"
                           formControlName="totalPrice"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" formControlName="date" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_additionalNote">Additional Note</label>
                    <textarea class="form-control" name="additionalNote" id="field_additionalNote"
                              formControlName="additionalNote"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_orderStatus">Order Status</label>
                    <select class="form-control" name="orderStatus" formControlName="orderStatus" id="field_orderStatus">
                        <option value="STARTED">STARTED</option>
                        <option value="ORDERED">ORDERED</option>
                        <option value="WAITING">WAITING</option>
                        <option value="DELIVERED">DELIVERED</option>
                        <option value="CANCELED_BY_RESTORANT">CANCELED_BY_RESTORANT</option>
                        <option value="CANCELED_BY_USER">CANCELED_BY_USER</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_telegramUser">Telegram User</label>
                    <select class="form-control" id="field_telegramUser" name="telegramUser" formControlName="telegramUserId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="telegramUserOption.id" *ngFor="let telegramUserOption of telegramusers; trackBy: trackById">{{ telegramUserOption.userName }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
