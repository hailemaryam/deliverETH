<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="telegramUser">
            <h2><span>Telegram User</span> {{ telegramUser.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>User Name</span></dt>
                <dd>
                    <span>{{ telegramUser.userName }}</span>
                </dd>
                <dt><span>Chat Id</span></dt>
                <dd>
                    <span>{{ telegramUser.chatId }}</span>
                </dd>
                <dt><span>Phone</span></dt>
                <dd>
                    <span>{{ telegramUser.phone }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/telegram-user', telegramUser.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
